<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/css/index.css">
    <title>Electron Color - Kyle & Blake</title>
  </head>
  <body class='app'>
    <section class='body-background'>
      <h1>Electron Color</h1>
      <button class='eyedropper-button'>eyedropper</button>
      <p>R
        <input class='red-value-input' value='0' type='number' min='0' max='255' step='1' />
        <input class='red-value-input-slider' value='0' type='range' min='0' max='255' step='1' />
      </p>
      <p>G
        <input class='green-value-input' value='0' type='number' min='0' max='255' step='1' />
        <input class='green-value-input-slider' value='0' type='range' min='0' max='255' step='1' />
      </p>
      <p>B
        <input class='blue-value-input' value='0' type='number' min='0' max='255' step='1' />
        <input class='blue-value-input-slider' value='0' type='range' min='0' max='255' step='1' />
      </p>
      <p>A
        <input class='alpha-value-input' value='1' type='number' min='0' max='1' step='0.01' />
        <input class='alpha-value-input-slider' value='1' type='range' min='0' max='1' step='0.01' />
      </p>
      <p class='rgba-containter'>RGBa Value:
        <button class='rgba-value'>
          rgba(<span class='red-value'>0</span>, <span class='green-value'>0</span>, <span class='blue-value'>0</span>, <span class='alpha-value'>1</span>)
        </button>
      </p>
      <p class='hex-container'>Hex Value:
        <button class='hex-value-button'><span class='hex-value'>#000000</span></button>
      </p>

      <section class='gradient'>
        <div class='gradient-white'></div>
        <div class='gradient-color'></div>
        <div class='gradient-black'></div>
      </section>
      <ul class='saved-colors'></ul>
    </section>
    <div class='eyedropper-view' hidden></div>
    

    <script src="jquery.js"></script>
    <script>
      try { $ = jQuery = module.exports; } catch(e) {}
    </script> 
    <script src='script.js'></script>
  </body>
</html>
