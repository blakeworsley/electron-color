<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Color - Kyle & Blake</title>
  </head>
  <body>
    <h1>Electron Color</h1>
    <p>R<input class='red-value-input' value='0' type='number' min='0' max='255' step='1' /></p>
    <p>G<input class='green-value-input' value='0' type='number' min='0' max='255' step='1' /></p>
    <p>B<input class='blue-value-input' value='0' type='number' min='0' max='255' step='1' /></p>
    <p>A<input class='alpha-value-input' value='1' type='number' min='0' max='1' step='0.01' /></p>
    <p>RGBa Value: rgba(<span class='red-value'>0</span>,<span class='green-value'>0</span>,<span class='blue-value'>0</span>,<span class='alpha-value'>1</span>);</p>
    <script src="jquery.js"></script>
    <script>
      try { $ = jQuery = module.exports; } catch(e) {}
    </script>
    <script src='script.js'></script>
  </body>
</html>
