<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Color - Kyle & Blake</title>
  </head>
  <body>
    <h1>Electron Color</h1>
    <p>R<input class='red-value-input' type='number' min='0' max='255' step='1' /></p>
    <p>G<input class='green-value-input' type='number' min='0' max='255' step='1' /></p>
    <p>B<input class='blue-value-input' type='number' min='0' max='255' step='1' /></p>
    <p>A<input class='alpha-value-input' type='number' min='0' max='1' step='0.1' /></p>
    <p>RGBa Value: rgba(
      <span class='red-value'></span>,
      <span class='green-value'></span>,
      <span class='blue-value'></span>,
      <span class='alpha-value'></span>);
    </p>
    <script src="jquery.js"></script>
    <script>
      try { $ = jQuery = module.exports; } catch(e) {}
    </script>
    <script src='script.js'></script>
  </body>
</html>
