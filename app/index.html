<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/index.css">
    <title>Electron Color - Kyle & Blake</title>
  </head>
  <body class='app'>
    <section class='electron-color-app'>
      <section class='controls'>
        <h1>Electron Color</h1>
        <button class='eyedropper-button'>
          <img src='./img/eyedropper.svg' class='icon'/>
        </button>
        <button class='save-color-button'>Save Color</button>        
        <div class='input-value'>
          <h2>R</h2>
          <input class='red-value-input' value='0' type='number' min='0' max='255' step='1' />
          <input class='red-value-input-slider' value='0' type='range' min='0' max='255' step='1' />
        </div>
        <div class='input-value'>
          <h2>G</h2>
          <input class='green-value-input' value='0' type='number' min='0' max='255' step='1' />
          <input class='green-value-input-slider' value='0' type='range' min='0' max='255' step='1' />
        </div>
        <div class='input-value'>
          <h2>B</h2>
          <input class='blue-value-input' value='0' type='number' min='0' max='255' step='1' />
          <input class='blue-value-input-slider' value='0' type='range' min='0' max='255' step='1' />
        </div>
        <div class='input-value'>
          <h2>A</h2>
          <input class='alpha-value-input' value='1' type='number' min='0' max='1' step='0.01' />
          <input class='alpha-value-input-slider' value='1' type='range' min='0' max='1' step='0.01' />
        </div>
        <div class='color-container rgba-container'>
          <h2>RGBa Value: </h2>
          <button class='color-containter-button rgba-value'>
            rgba(<span class='red-value'>0</span>, <span class='green-value'>0</span>, <span class='blue-value'>0</span>, <span class='alpha-value'>1</span>)
          </button>
          <div class='copied-to-clipboard-rgba' hidden>Copied</div>          
        </div>
        <div class='color-container hex-container'>
          <h2>Hex Value: </h2>
          <button class='color-containter-button hex-value-button'><span class='hex-value'>#000000</span></button>
          <div class='copied-to-clipboard-hex' hidden>Copied</div>                    
        </div>
        <div class='color-container hsla-container'>
          <h2>HSLA Value: </h2>
          <button class='color-containter-button hsla-value'>
            hsla(<span class='hue-value'>0</span>, <span class='saturation-value'>0</span>, <span class='lightness-value'>0</span>, <span class='alpha-value'>1</span>)
          </button>
          <div class='copied-to-clipboard-hsla' hidden>Copied</div>                    
        </div>
      </section>
      <section class='gradient'>
        <div class='gradient-white'></div>
        <div class='gradient-color'></div>
        <div class='gradient-black'></div>
      </section>
    </section>
    <ul class='saved-colors'></ul>
    <section class='color-picker-fullscreen'></section>
    <div class='eyedropper-view'></div>
    

    <script src="jquery.js"></script>
    <script>
      try { $ = jQuery = module.exports; } catch(e) {}
    </script>
    <script src='script.js'></script>
  </body>
</html>
